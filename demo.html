<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>SnappyCanvas demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background: #f1f1f1;
                color: #333;
                text-align: center;
                font-family: sans-serif;
            }
            canvas {
                vertical-align: middle;
                background: #fff;
                margin: 30px;
                border: #ccc solid 1px;
            }
            #ctrls {
                position: fixed;
            }
        </style>
    </head>

    <body>
        <div id="ctrls">
            <input type="range" value="1" min="0.1" max="4" step="0.1" onchange="canvas.scale = parseFloat(this.value); console.log(this.value);"/>
        </div>
        <script src="./dist/snappy-canvas.js"></script>
        <script>
            var canvas = new SnappyCanvas({
                width: 800,
                height: 600,
                scale: 1,
                translationX: 0,
                translationY: 0,
                scaleLineWidth: 0,
                resizeCanvas: 0
            });

            document.body.appendChild(canvas);

            var ctx = canvas.getContext("2d");

            ctx.strokeRect(10, 10, 50, 50);
            ctx.fillRect(70, 10, 50, 50);

            ctx.render();
        </script>
    </body>

</html>
